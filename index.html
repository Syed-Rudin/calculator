<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Simple Calculator</title>
    </head>
    <body>
       <div class="calculator">
           <div class="display">0</div>
           <div class="keys">
                <button data-action="clear">AC</button>
                <button data-action="signchange"> +/-</button>
                <button data-action="percentage">%</button>
                <button class="key-operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key-operator" data-action="multiply">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operator" data-action="add">+</button>
                <button class="zero">0</button>
                <button data-action="decimal">.</button>
                <button class="key-operator" data-action="calculate">=</button>
           </div>
       </div>
    </body>
</html>
